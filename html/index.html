<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Premier League</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Main <span class="sr-only">(current)</span></a></li>
                <li id="add-game"><a href="#">Add Game</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Championship 2016 / 2017</h3>
        </div>
        <div class="panel-body">
            <p>
            <div class="dropdown">
                <button class="btn-league btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Choose League
                    <span class="caret"></span>
                </button>
                <ul id="league" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
            </p>
        </div>
        <div>
            <ul id="results" class="list-group">
            </ul>
        </div>
        <div id="league-table">

        </div>
        <form>
            <div id="new-game">

            </div>
        </form>
        <form>
            <div id="home">

            </div>
        </form>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Game</h3>
        </div>
        <div class="panel-body">
            <p>
            <div class="dropdown">
                <button class="btn-league btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Choose League
                    <span class="caret"></span>
                </button>
                <ul id="game" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
            </div>
            </p>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.0.js"></script>
<script src="../js/team.js"></script>
<script src="../js/game.js"></script>
<script src="../js/server.js"></script>
<script src="../js/gameprocessor.js"></script>
<script src="../js/league.js"></script>
<script src="../js/events.js"></script>
<script src="../js/bootstrap.js"></script>
</body>
</html>
